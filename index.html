<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- Daisy UI and Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-[#1E1E1E] font-poppins">
    <main
      class="bg-[url(../images/background.png)] min-h-screen bg-no-repeat bg-center flex justify-center items-center"
    >
      <!-- Initial page start -->
      <section class="home flex flex-col justify-center items-center gap-14">
        <h1 class="font-anton text-9xl text-white">Alpha Clash Pro</h1>
        <p class="text-xl font-medium">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button
          class="btn bg-white text-black text-2xl font-semibold hover:bg-purple-400"
          type="button"
        >
          Play Now
        </button>
      </section>
      <!-- Initial page end -->
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
